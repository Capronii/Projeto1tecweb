{% extends "notes/base.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'notes/css/getit.css' %}">
{% block content %}


<div class="appbar">
    <img src="{% static 'notes/img/logo-getit.png' %}"  class="logo"/>
    <span class="subtitle">Como o Post-it, mas com outro verbo</span>
</div>
  
<main class="container">
    <!-- method="post" foi removido apenas para o exemplo funcionar sem o servidor -->
    <form class="form-card" method='post'>
        {% csrf_token %}
        <input
        class="form-card-title"
        type="text"
        name="titulo"
        placeholder="Título"
        />
        <input
            class="autoresize"
            name="detalhes"
            placeholder="Digite o conteúdo..."
        ></input>
        <button class="btn" type="submit">Criar</button>
    </form>
    <ul>
        
        {% for note in notes %}
        <div class="card-container">
          <div class='card'>
              <div>
                  <form method="POST" onclick="document.location='update/{{note.id}}'">
                    {% csrf_token %}
                    <input type="hidden" name ="id" value="{{note.id}}">
                    <button id="update" type="submit">Modificar</button>
                  </form>
                  <form method="POST" action="/delete">
                      {% csrf_token %}
                      <input type="hidden" name ="id" value="{{note.id}}">
                      <button id="delete" type="submit">Deletar</button>
                  </form>
                </div>
                <h3 class="card-title">{{note.title}}</h3>
                <div class="card-content">
                    <li>
                        {{notes.title}}
                    </li>
                    <p>
                    {{notes.content}}
                    </p>
                </div>
          </div>
        </div>
        {% endfor %}
    </ul>
    <script type="text/javascript" src="{% static 'notes/java/getit.js' %}"></script>
{% endblock %}
